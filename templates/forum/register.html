{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <div class="card shadow-lg border-0" style="background: rgba(15, 23, 42, 0.8);">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill display-4" style="color: var(--neon-purple);"></i>
                    <h3 class="fw-bold mt-3 text-white">Yeni Veri Analisti</h3>
                    <p class="text-muted small">Platforma katılmak için formu doldurun.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-bold rounded-pill">
                        <i class="bi bi-check-lg me-2"></i>Kaydı Tamamla
                    </button>
                </form>

                <div class="text-center mt-4 border-top border-secondary pt-3">
                    <small class="text-muted">Zaten üye misin?</small>
                    <a href="{% url 'login' %}" class="text-decoration-none fw-bold ms-1" style="color: var(--neon-blue);">
                        Oturum Aç
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
