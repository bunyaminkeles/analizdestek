{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5 col-md-6">
    <div class="card p-4 shadow-sm">
        <h3 class="text-center">Kayıt Ol</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100 mt-3" type="submit">Kayıt Ol</button>
        </form>
    </div>
</div>
{% endblock %}
